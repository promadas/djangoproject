{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nimusoft signup page</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link rel="stylesheet" href="{% static 'tech1.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2">

              <div class="form-outline mb-4">
                
                <label class="form-label" for="form3Example1q">First Name</label>
                <input type="text" name="first_name" id="form3Example1q" class="form-control" />
              </div>

              <div class="form-outline mb-4">
                
                <label class="form-label" for="form3Example1q">Last Name</label>
                <input type="text" name="last_name" id="form3Example1q" class="form-control" />
              </div>

              <div class="form-outline mb-4">
                
                <label class="form-label" for="form3Example1q">Email</label>
                <input type="email" name="email" id="form3Example1q" class="form-control" />
              </div>

              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <label class="form-label" for="form3Example1q">Password</label>
                <input type="password" name="password" placeholder="Password" required />
              </div>

              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <label class="form-label" for="form3Example1q">ConfirmPassword</label>
                <input type="confirm_password" name="password" placeholder="ConfirmPassword" required />
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline datepicker">
                    
                    <label for="exampleDatepicker1" class="form-label">Select a date</label>
                    <input type="date" class="form-control" id="exampleDatepicker1" />
                  </div>

                </div>
                <div class="col-md-9 mb-4">

                  <select class="select">
                    <option value="1" >Gender</option>
                    <option value="2">Female</option>
                    <option value="3">Male</option>
                    <option value="4">Other</option>
                  </select>

                </div>
              </div>

              <div class="mb-4">

                <select class="select">
                  <option value="1" >Country</option>
                  <option value="2">Italy</option>
                  <option value="3">Norway</option>
                  <option value="4">Turkey</option>
                </select>

              </div>

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">

                  <div class="form-outline">
                   
                    <label class="form-label" for="form3Example1w">Registration code</label>
                    <input type="text" id="form3Example1w" class="form-control" />
                  </div>

                </div>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </div>
  </div>
</section>
</body>
</html>
